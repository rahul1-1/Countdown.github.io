<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/cesiumjs/1.78/Build/Cesium/Cesium.js"></script>   
    <link rel="stylesheet" href="./style.css">
    <title>Countdown Timer</title>
</head>
<body>

  <canvas id="canvas"></canvas>
    <h1 id="msg"> CountDown Timer </h1>
    <div class="model-container">
        <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#myModal">Enter Date & Time</button>
      
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog">
          
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Enter date and name of your upcoming event</h4>
              </div>
              <div class="modal-body">
                <form action="/action_page.php">
                  <label for="fname">Event name:</label>
                  <input type="text" id="fname" value="" placeholder="Enter Event Name"><br><br>
                  <label for="lname">Date:</label>
                  <input type=datetime-local id="lname"  name="setTodaysDate"><br><br>
                  <input type="submit" class="btn btn-primary btn-lg" id="submit" data-dismiss="modal" value="Submit" onclick="setValue()" >
                 </form>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    <div class="container">
        <div class="left">
            <div class="countdown days">
                <p class="big-text" id="days"> <img  id="elemtId" class="img" src="./1.png" alt=""> </p>
                <span>days</span>
            </div>
            <div class="countdown hours">
                <p class="big-text" id="hours"> <img  id="elemtId" class="img" src="./1.png" alt=""> </p>
                <span>hours</span>
            </div>
        </div>
        <div class="right">
            <div class="countdown mins">
                <p class="big-text" id="mins"> <img id="elemtId"  class="img" src="./1.png" alt=""> </p>
                <span>mins</span>
            </div>
            <div class="countdown seconds">
                <p class="big-text" id="seconds"> <img id="elemtId"  class="img" src="./1.png" alt=""> </p>
                <span>seconds</span>
            </div>
        </div>
    </div>
 
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="script.js" defer></script>
</html>
